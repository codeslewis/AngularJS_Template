<!DOCTYPE html>
<html lang="en" ng-app='templateApp'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AngularJS Starter Template</title>
        <!-- 
            Note that the root directory is '/app', 
            hence src attribute values should account for this.
            This is set on line 6 of scripts/web-server.js
        -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/app.css" />
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/underscore-1.4.4.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/lib/angular/angular.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/MainController.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        
                    </ul>
                </div>
            </div>
            <div ng-controller="mainController">
                <img ng-src="/img/angularjs-logo.png" />
                {{message}}
            </div>
        </div>
    </body>
</html>
